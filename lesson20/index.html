<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App ☀️🌤️⛈️</h1>
    <div class="grid-containeer">
      <div class="weather">
        <div class="coordinates">
          <h2 id="latitude"></h2>
          <h2 id="longitude"></h2>
          <h2 id="city"></h2>
        </div>
        <div class="style">
          <img src="./pogoda.png" alt="pogoda" />
        </div>
        <div id="weather">
          <h2 id="temperature"></h2>
          <h2 id="windspeed"></h2>
          <h2 id="weathercode"></h2>
        </div>
      </div>
    </div>
    <div class="loader"></div>
  </body>
</html>
